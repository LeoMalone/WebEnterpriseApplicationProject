rules_header=Règles de ligue
rules_head1=Règles 
rules_head2=Résumé des règles
rules_text1=Les règles telles que définies à l'avenir doivent être suivies ou encourent une peine de mort (d'accord ... peut-être pas). Mais nous apprécions vraiment si vous suivez les règles. Ils sont en place pour une raison. Gardez tout le monde en sécurité ...
rules_text2=Voir ci-dessous pour le résumé des règles.
rules_text3=Cliquez ici pour le résumé des règles

rules_summary_header=Résumé des règles
rules_summary_head1=Résumé
rules_summary_text1=Sauf mention contraire ci-dessous, les règles de la ligue suivront les lois du jeu de la FIFA
rules_summary_text2=<br /><br />1. Terrain de jeu: Les dimensions et les marques du terrain de soccer du Stade sportif doivent être respectées.
rules_summary_text3=<br />2. Durée des matches: 2 x 25 minutes avec 2 minutes à la mi-temps. Les équipes doivent être prêtes à jouer à temps. Toute équipe qui a plus de 5 minutes de retard perdra le match. Le match sera considéré comme terminé s'il a été joué pendant plus de 35 minutes. Aucun temps supplémentaire ne sera ajouté pour l'arrêt ou le temps de blessure.
rules_summary_text4=<br />3. Nombre de joueurs: Y compris les gardiens de but, les équipes doivent avoir un minimum de 5 joueurs pour commencer le match, et un maximum de 7 joueurs sur le terrain en tout temps.
rules_summary_text5=<br />4. Coup d'envoi: La balle peut être bottée dans n'importe quelle direction. Le coup d'envoi est considéré comme un coup franc direct. Par conséquent, un but peut être marqué directement à partir d'un coup d'envoi.
rules_summary_text6=<br />5. Coups francs: Direct et Indirect: Les joueurs adverses doivent être à 15 pieds (5 yards) de la balle dans des situations de faute. 
rules_summary_text7=<br />6. Kick-in: Tous les kick-ins sont indirects. Les joueurs joueront le ballon hors des limites ou sur la ligne de touche. Tous les joueurs adverses doivent être à au moins 15 pieds (5 yards) du ballon. Il n'y a pas de nouveau coup de pied si le coup de pied ne vient pas en jeu, car la balle est considérée comme étant en jeu une fois qu'elle a été bottée. 
rules_summary_text8=<br />7. Coup de pied de but: tous les coups de pied de but sont directs. Les coups de pied de but peuvent être pris n'importe où dans la surface de réparation.
rules_summary_text9=<br />8. Coup de pied de pénalité: Un coup de pied de pénalité sera accordé conformément à la loi de la FIFA, sur la ligne de l'arc de pénalité en haut de la surface de réparation, centrée entre les poteaux de but. Tous les joueurs des deux équipes doivent être à au moins 10 pieds (3 yards) de la balle et derrière la balle avant que le ballon ne soit botté. Le gardien de but n'est pas autorisé à se déplacer le long de la ligne de but jusqu'à ce que le ballon soit botté (les deux pieds doivent être stationnaires avant que le coup de pied ne soit pris). La balle doit avancer.
rules_summary_text10=<br />9. Mise en garde (carton jaune): Un joueur qui reçoit le carton jaune quittera le terrain pendant deux minutes (en fonction de l'heure de l'arbitre), forçant son équipe à jouer en désavantage numérique pour cette période. Si l'équipe adverse marque avant que les deux minutes aient expiré, la pénalité est considérée comme servie et le joueur peut revenir jouer.
rules_summary_text11=<br />10. Congédiement (Carton rouge): Tout joueur à qui la carte rouge est montrée doit quitter l'établissement (peut rester dans la salle des vestiaires) pour la durée du match. L'équipe qui reçoit le carton rouge doit jouer en désavantage numérique pour le reste du match. Un entraîneur qui est expulsé du match doit également quitter la partie soccer de l'installation (peut rester dans la salle des vestiaires) pendant la durée du match.
rules_summary_text12=<br />11. Hors-jeu: Il n'y a pas de hors-jeu dans cette ligue.
rules_summary_text13=<br />12. Passback: Les gardiens de but sont autorisés à manipuler une balle jouée délibérément au pied d'un coéquipier lorsqu'ils sont joués directement à partir d'un kick-in. Si le gardien manipule une balle jouée délibérément au pied d'un coéquipier (ou par contournement) dans toute autre situation, un coup franc indirect sera accordé à l'équipe attaquante au sommet et à l'extérieur de la surface de réparation, parallèlement à où l'infraction s'est produite.
rules_summary_text14=<br />13. Substitutions: Les substitutions sont illimitées et peuvent avoir lieu à n'importe quel moment, y compris à la volée dans tous les matches de la ligue. Cependant, les joueurs doivent se substituer à moins de 5 mètres du côté de leur équipe. Une substitution illégale donnera lieu à un coup franc indirect où la balle a été jouée et répétée pour la dernière fois. Le non-respect de cette règle pourrait entraîner un carton jaune.
rules_summary_text15=<br />14. Tackling: Aucun plaquage avec les pieds n'est autorisé (le gardien de but peut glisser les mains en premier). Un coup franc indirect sera accordé à l'équipe adverse (jeu dangereux). Glisser pour sauver une balle d'une sortie de but ou d'un but, qui ne constitue en aucun cas un plaquage ou une mise en danger d'un joueur adverse, est autorisé.
rules_summary_text16=<br />15. Défis à proximité de la ligne de touche: Les défis de côté ou de derrière à moins de 2 mètres de la ligne de touche peuvent être pénalisés, à la discrétion des arbitres, comme un jeu dangereux contre le joueur en question. Ceci est fait dans une tentative de garder les joueurs à l'abri du contact avec les murs extérieurs.

