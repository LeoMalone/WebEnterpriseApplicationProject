rules_summary_header=R�sum� des r�gles
rules_summary_head1=R�sum�
rules_summary_text1=Sauf mention contraire ci-dessous, les r�gles de la ligue suivront les lois du jeu de la FIFA
rules_summary_text2=<br /><br />1. Terrain de jeu: Les dimensions et les marques du terrain de soccer du Stade sportif doivent �tre respect�es.
rules_summary_text3=<br />2. Dur�e des matches: 2 x 25 minutes avec 2 minutes � la mi-temps. Les �quipes doivent �tre pr�tes � jouer � temps. Toute �quipe qui a plus de 5 minutes de retard perdra le match. Le match sera consid�r� comme termin� s'il a �t� jou� pendant plus de 35 minutes. Aucun temps suppl�mentaire ne sera ajout� pour l'arr�t ou le temps de blessure.
rules_summary_text4=<br />3. Nombre de joueurs: Y compris les gardiens de but, les �quipes doivent avoir un minimum de 5 joueurs pour commencer le match, et un maximum de 7 joueurs sur le terrain en tout temps.
rules_summary_text5=<br />4. Coup d'envoi: La balle peut �tre bott�e dans n'importe quelle direction. Le coup d'envoi est consid�r� comme un coup franc direct. Par cons�quent, un but peut �tre marqu� directement � partir d'un coup d'envoi.
rules_summary_text6=<br />5. Coups francs: Direct et Indirect: Les joueurs adverses doivent �tre � 15 pieds (5 yards) de la balle dans des situations de faute. 
rules_summary_text7=<br />6. Kick-in: Tous les kick-ins sont indirects. Les joueurs joueront le ballon hors des limites ou sur la ligne de touche. Tous les joueurs adverses doivent �tre � au moins 15 pieds (5 yards) du ballon. Il n'y a pas de nouveau coup de pied si le coup de pied ne vient pas en jeu, car la balle est consid�r�e comme �tant en jeu une fois qu'elle a �t� bott�e. 
rules_summary_text8=<br />7. Coup de pied de but: tous les coups de pied de but sont directs. Les coups de pied de but peuvent �tre pris n'importe o� dans la surface de r�paration.
rules_summary_text9=<br />8. Coup de pied de p�nalit�: Un coup de pied de p�nalit� sera accord� conform�ment � la loi de la FIFA, sur la ligne de l'arc de p�nalit� en haut de la surface de r�paration, centr�e entre les poteaux de but. Tous les joueurs des deux �quipes doivent �tre � au moins 10 pieds (3 yards) de la balle et derri�re la balle avant que le ballon ne soit bott�. Le gardien de but n'est pas autoris� � se d�placer le long de la ligne de but jusqu'� ce que le ballon soit bott� (les deux pieds doivent �tre stationnaires avant que le coup de pied ne soit pris). La balle doit avancer.
rules_summary_text10=<br />9. Mise en garde (carton jaune): Un joueur qui re�oit le carton jaune quittera le terrain pendant deux minutes (en fonction de l'heure de l'arbitre), for�ant son �quipe � jouer en d�savantage num�rique pour cette p�riode. Si l'�quipe adverse marque avant que les deux minutes aient expir�, la p�nalit� est consid�r�e comme servie et le joueur peut revenir jouer.
rules_summary_text11=<br />10. Cong�diement (Carton rouge): Tout joueur � qui la carte rouge est montr�e doit quitter l'�tablissement (peut rester dans la salle des vestiaires) pour la dur�e du match. L'�quipe qui re�oit le carton rouge doit jouer en d�savantage num�rique pour le reste du match. Un entra�neur qui est expuls� du match doit �galement quitter la partie soccer de l'installation (peut rester dans la salle des vestiaires) pendant la dur�e du match.
rules_summary_text12=<br />11. Hors-jeu: Il n'y a pas de hors-jeu dans cette ligue.
rules_summary_text13=<br />12. Passback: Les gardiens de but sont autoris�s � manipuler une balle jou�e d�lib�r�ment au pied d'un co�quipier lorsqu'ils sont jou�s directement � partir d'un kick-in. Si le gardien manipule une balle jou�e d�lib�r�ment au pied d'un co�quipier (ou par contournement) dans toute autre situation, un coup franc indirect sera accord� � l'�quipe attaquante au sommet et � l'ext�rieur de la surface de r�paration, parall�lement � o� l'infraction s'est produite.
rules_summary_text14=<br />13. Substitutions: Les substitutions sont illimit�es et peuvent avoir lieu � n'importe quel moment, y compris � la vol�e dans tous les matches de la ligue. Cependant, les joueurs doivent se substituer � moins de 5 m�tres du c�t� de leur �quipe. Une substitution ill�gale donnera lieu � un coup franc indirect o� la balle a �t� jou�e et r�p�t�e pour la derni�re fois. Le non-respect de cette r�gle pourrait entra�ner un carton jaune.
rules_summary_text15=<br />14. Tackling: Aucun plaquage avec les pieds n'est autoris� (le gardien de but peut glisser les mains en premier). Un coup franc indirect sera accord� � l'�quipe adverse (jeu dangereux). Glisser pour sauver une balle d'une sortie de but ou d'un but, qui ne constitue en aucun cas un plaquage ou une mise en danger d'un joueur adverse, est autoris�.
rules_summary_text16=<br />15. D�fis � proximit� de la ligne de touche: Les d�fis de c�t� ou de derri�re � moins de 2 m�tres de la ligne de touche peuvent �tre p�nalis�s, � la discr�tion des arbitres, comme un jeu dangereux contre le joueur en question. Ceci est fait dans une tentative de garder les joueurs � l'abri du contact avec les murs ext�rieurs.

