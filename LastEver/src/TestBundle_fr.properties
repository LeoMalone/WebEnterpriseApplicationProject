rules_head2=R�sum� des r�gles
rules_text1=Les r�gles telles que d�finies � l'avenir doivent �tre suivies ou encourent une peine de mort (d'accord ... peut-�tre pas). Mais nous appr�cions vraiment si vous suivez les r�gles. Ils sont en place pour une raison. Gardez tout le monde en s�curit� ...
rules_text2=Voir ci-dessous pour le r�sum� des r�gles.
